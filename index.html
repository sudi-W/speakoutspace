<!DOCTYPE html>
<html>
    <head>
        <title>SpeakOutSpace - Share Your Thoughts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <img src="images/freddie.png" alt="Freddie Image">
            <h2>Speak Freely</h2>
            <label for="comment-field" id="comment-field-label">Share your thoughts!</label>
            <textarea id="comment-field" placeholder="Write your comment here"></textarea>
            <div id="from-to-fields">
                <div class="input-group-one">
                    <label for="from-field">From</label>
                    <input type="text" id="from-field" placeholder="From">
                </div>
                <div class="input-group-two">
                    <label for="to-field">To</label>
                    <input type="text" id="to-field" placeholder="To">
                </div>
            </div>
            <button id="add-button">Publish</button>
            <h3>- Express Yourself -</h3>
            <ul id="comments"></ul>
        </div>        
        <script src="index.js" type="module"></script>
    </body>
</html>
